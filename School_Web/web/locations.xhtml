<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <title>Locations</title>
        </h:head>
        <h:body>
            <h:form id="loc_form">      
                <h:messages showDetail="true"></h:messages>
                <table>
                    <tr>
                        <td>|   ID</td>
                        <td>|   Location Name</td>
                        <td>|   Post Code</td>
                        <td>|   Delete Location</td>
                        <td>|</td>
                    </tr>                    
                    <ui:repeat value="#{locationsBean.locations}" var="l">
                        <tr>
                            <td>| #{l.id}</td>
                            <td>| #{l.locationName}</td>
                            <td>| #{l.postCode}</td>
                            <td>|
                                <h:commandButton id="hello" value="Delete" actionListener="#{locationsBean.deleteLocations(l.id)}">
                                    <f:ajax execute="@this" render=":loc_form"/>
                                </h:commandButton>
                            </td>
                            <td>|</td>
                        </tr>
                    </ui:repeat>                    
                </table>
            </h:form>      
            <h:form>
                <h:button value="Home" outcome="index"/>
            </h:form>
        </h:body>
    </f:view>
</html>
