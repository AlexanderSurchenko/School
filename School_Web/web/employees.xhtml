<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <title>Employees</title>
        </h:head>
        <h:body>
            <h:form id="emp_form">      
                <h:messages showDetail="true"></h:messages>
                <table>
                    <tr>
                        <td>|   ID</td>
                        <td>|   Boss ID</td>
                        <td>|   School ID</td>
                        <td>|   Employee Name</td>
                        <td>|   Position ID</td>
                        <td>|   Hire Date</td> 
                        <td>|   Employee Rating</td> 
                        <td>|   Bonus Fee</td>
                        <td>|   Delete Employee</td>
                        <td>|</td>
                    </tr>                    
                    <ui:repeat value="#{employeesBean.employees}" var="emp">
                        <tr>
                            <td>| #{emp.id}</td>
                            <td>| #{emp.boss.id}</td>
                            <td>| #{emp.schoolID}</td>
                            <td>| #{emp.employeeName}</td>
                            <td>| #{emp.positionID}</td>
                            <td>| #{emp.hireDate}</td>
                            <td>| #{emp.employeeRating}</td>
                            <td>| #{emp.bonusFee}</td>
                            <td>|
                                <h:commandButton id="hello" value="Delete" actionListener="#{employeesBean.deleteEmployees(emp.id)}">
                                    <f:ajax execute="@this" render=":emp_form"/>
                                </h:commandButton>
                            </td>
                            <td>|</td>
                        </tr>
                    </ui:repeat>                    
                </table>
            </h:form>      
            <h:form>
                <h:button value="Home" outcome="index"/>
            </h:form>
        </h:body>
    </f:view>
</html>
