<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <title>Rooms</title>
        </h:head>
        <h:body>
            <h:form id="r_form">      
                <h:messages showDetail="true"></h:messages>
                <table>
                    <tr>
                        <td>|   Room Number</td>
                        <td>|   Floor</td>
                        <td>|   Capacity</td>
                        <td>|   Delete Room</td>
                        <td>|</td>
                    </tr>                    
                    <ui:repeat value="#{roomsBean.rooms}" var="r">
                        <tr>
                            <td>| #{r.id}</td>
                            <td>| #{r.floor}</td>
                            <td>| #{r.capacity}</td>
                            <td>|
                                <h:commandButton id="hello" value="Delete" actionListener="#{roomsBean.deleteRooms(r.id)}">
                                    <f:ajax execute="@this" render=":r_form"/>
                                </h:commandButton>
                            </td>
                            <td>|</td>
                        </tr>
                    </ui:repeat>                    
                </table>
            </h:form>      
            <h:form>
                <h:button value="Home" outcome="index"/>
            </h:form>
        </h:body>
    </f:view>
</html>
