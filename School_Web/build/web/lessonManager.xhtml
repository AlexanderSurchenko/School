<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <title>Lesson Manager</title>
        </h:head>
        <h:body>
            <h:form id="lm_form">      
                <h:messages showDetail="true"></h:messages>
                <table>
                    <tr>
                        <td>|   ID</td>
                        <td>|   Student ID</td>
                        <td>|   Lesson ID</td>
                        <td>|   Delete Link</td>
                        <td>|</td>
                    </tr>                    
                    <ui:repeat value="#{lessonManagerBean.link}" var="lm">
                        <tr>
                            <td>| #{lm.id}</td>
                            <td>| #{lm.studentID}</td>
                            <td>| #{lm.lessonID}</td>
                            <td>|
                                <h:commandButton id="hello" value="Delete" actionListener="#{lessonManagerBean.deleteLink(lm.id)}">
                                    <f:ajax execute="@this" render=":lm_form"/>
                                </h:commandButton>
                            </td>
                            <td>|</td>
                        </tr>
                    </ui:repeat>                    
                </table>
            </h:form>      
            <h:form>
                <h:button value="Home" outcome="index"/>
            </h:form>
        </h:body>
    </f:view>
</html>
